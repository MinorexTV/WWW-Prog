  <title>Formular</title>
  <style>
    body {
      font-family: Cargan, sans-serif;
    }

    form {
      display: grid;
      grid-gap: 1em;
      grid-template-columns: max-content minmax(min-content, 600px);
    }

    input,
    textarea,
    button {
      font-size: inherit;
    }

    .Form-error {
      margin-top: 0;
      margin-bottom: 0.5em;
    }
  </style>
