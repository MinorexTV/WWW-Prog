{% extends 'layout.html' %}

{%block content%}

<head>
    <meta charset="utf-8" />
    <title>Road Rock - Ticket bestellen</title>
    <meta name="about" content="width=device-width, initial-scale=1">
    <link href="/css/Style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <nav>
        <div class="navbarTop">
            <a href="/index">Home</a>
            <a href="/lineup">LineUp</a>
            <a class=active href="/tickets">Tickets & Preise</a>
            <a href="/info">Info</a>
            {% if authenticated %}
            <a href="/logout">Logout</a>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="mainGrid">
        <div class="pageTitle">
            <a href="/tickets" class="neutralLink centerItem">
                <img class="smallImage" src="pictures/pfeil.png" alt="" /> </a>
            <h2 class="centerItem">Ticket bestellen</h2>
        </div>

        <form class="doubleGrid" action="http://www.inf.fh-flensburg.de/echo/" method="post" accept-charset="utf-8"
            enctype="multipart/form-data">
            <label for="vname">Vorname</label>
            <input name="vorname" type="text" id="vname" required>

            <label for="nname">Nachname</label>
            <input name="nachname" type="text" id="nname" required>

            <label for="email">Email</label>
            <input name="email-adresse" type="text" id="email" required>

            <div class="centerItem">
                <input type="radio" id="1day" name="ticket_type" value="1day">
                <label for="1day">Ein-Tages-Ticket</label>
            </div>
            <p class="centerItem">40€</p>

            <div class="centerItem">
                <input type="radio" id="3days" name="ticket_type" value="3days">
                <label for="3days">Drei-Tages-Ticket</label>
            </div>
            <p class="centerItem">100€</p>

            <div class="centerItem">
                <input type="radio" id="food" name="ticket_type" value="food">
                <label for="food">Food Pass</label>
            </div>
            <p class="centerItem">20€</p>


            <p class="doubleItem">Indem Sie auf Bestellen klicken, stimmen Sie den AGB zu.</p>

            <button class="centerItem doubleItem positive" type="submit">Jetzt Bestellen</button>
        </form>

    </div>

</body>

{%endblock%}
