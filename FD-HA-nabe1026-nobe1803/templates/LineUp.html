{% extends 'layout.html' %} {%block content%}

<head>
  <meta charset="utf-8" />
  <title>LineUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/Style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <nav>
    <div class="navbarTop">
      <a href="/">Home</a>
      <a class="active" href="/lineup">LineUp</a>
      <a href="/tickets">Tickets &amp; Preise</a>
      <a href="/info">Info</a>
      {% if authenticated %}
      <a href="/logout">Logout</a>
      {% else %}
      <a href="/login">Login</a>
      {% endif %}
    </div>
  </nav>

  <div class="mainGrid">
    <div class="pageTitle">
      <img class="centerItem" src="pictures/Logo.png" alt="RoadRockLogo" />
      <h1>LineUp</h1>
    </div>

    <ul class="tripleGrid">
      {%for artist in allArtists%}
      <li class="box">
        <a class="neutralLink" href="/artist/{{artist.artistId}}">
          <img
            class="boxImage"
            src="{{artist.picture}}"
            alt="{{artist.name}}"
          />
          <h2 class="title">{{artist.name}}</h2>
        </a>
      </li>
      {% endfor %}
    </ul>
    {%if authenticated%}
    <div class="centerItem">
      <form action="/lineup/add">
        <button type="submit">Künstler Hinzufügen</button>
      </form>
    </div>
    {%endif%}
  </div>
</body>

{%endblock%}
