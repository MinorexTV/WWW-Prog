{% extends 'layout.html' %}

{%block content%}

<head>
    <meta charset="utf-8" />
    <title>Road Rock - LineUp</title>
    <meta name="lineup" content="width=device-width, initial-scale=1">
    <link href="/css/Style.css" type="text/css" rel="stylesheet" />
</head>
 <body>
        <form action="#" method="POST">
            <label for="artistname">KÃ¼nstername</label>
            <div>
                {% if errors.artistname %}<p class="Form-error">{{errors.artistname}}</p>{% endif %}
                <input type="text" id="artistname" name="artistname" autofocus value="{{form.name}}">
            </div>
            <label for="date">Datum</label>
            <div>
                {% if errors.date %}<p class="Form-date">{{errors.date}}</p>{% endif %}
                <input type="date" id="date" name="date"  value="{{form.date}}">
            </div>
            <label for="time">Zeit</label>
            <div>
                {% if errors.time %}<p class="Form-time">{{errors.time}}</p>{% endif %}
                <input type="time" id="time" name="time"  value="{{form.time}}">
            </div>
            <label for="text">Beschreibung</label>
            <div>
                {% if errors.text %}<p class="Form-error">{{errors.text}}</p>{% endif %}
                <textarea id="text" name="text" rows="8" cols="20">{{form.description}}</textarea>
            </div>
            <button type="submit">Speichern</button>
        </form>
 </body>
{%endblock%}
